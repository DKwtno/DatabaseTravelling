<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}">
</head>
<body>
<header class="ps_header">
    <div class="header_tnav">
        <ul>
            <li>
                <a href="#">登录</a>&nbsp;&nbsp;<a th:href="@{/register}">注册</a>
            </li>
            <li>
                <a th:href="@{/index}">网站首页</a>
            </li>
            <li>
                <a href="http://www.baidu.com" title="百度！">联系客服</a>
            </li>
        </ul>
    </div>
</header>
<div class="ps_page">
    <div class="ps_page_tit">
        此处应该有logo
    </div>
    <hr>
    <div class="ps_wrapper clearfix">
        <div class="ps_left">
            <div class="ps_login_ad">
                登录用的广告
            </div>
        </div>
        <div class="ps_right">
            <div class="demo" style="padding: 20px 0;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                            <form class="form-horizontal" th:action="@{/login}" method="post">
                                <span class="heading">用户登录</span>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="用户名/手机号/电子邮件">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="form-group help">
                                    <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密　码">
                                    <i class="fa fa-lock"></i>
                                    <a href="#" class="fa fa-question-circle"></a>
                                </div>
                                <div class="form-group">
                                    <div class="main-checkbox">
                                        <input type="checkbox" value="None" id="checkbox1" name="check">
                                        <label for="checkbox1"></label>
                                    </div>
                                    <span class="text">记住密码</span>
                                    <button type="submit" class="btn btn-default">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="footer::footer"></footer>
</body>
</html>
